<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', serif !important;
        }
    </style>
</head>
<body>
<form th:object="${user}" th:action="@{/checkValidation}" method="post">
    <table>
        <tr>
            <td>First Name</td>
            <td><input th:field="*{firstName}"></td>
        </tr>
        <tr>
        <td></td>
        <td style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></td></tr>
        <tr>
            <td>Last Name</td>
            <td><input th:field="*{lastName}"></td>

        </tr>
        <tr>
            <td></td>
            <td style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></td></tr>
        <tr>
            <td>Telephone Number</td>
            <td><input th:field="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td></td>
            <td style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input th:field="*{age}"></td>

        </tr>
        <tr>
            <td></td>
            <td style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td></tr>
        <tr>
            <td>Email</td>
            <td><input th:field="*{email}"></td>
        </tr>
        <tr>
            <td></td>
            <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td></tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
