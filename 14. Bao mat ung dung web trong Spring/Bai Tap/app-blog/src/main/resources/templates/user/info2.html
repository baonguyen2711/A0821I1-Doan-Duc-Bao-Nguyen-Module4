<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<a href="/" class="btn btn-dark">Back to Blog List</a>
<form th:herf="delete" th:object="${blogs}" method="post">
    <fieldset>
        <legend>Infomation Blog</legend>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title </label>
            <input th:field="*{title}" class="form-control"
                   id="exampleFormControlInput1" readonly>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Content </label>
            <textarea th:field="*{content}" class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlDate1">Date</label><br>
            <input id="exampleFormControlDate1" readonly type="date" th:field="*{createOn}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlCategory1">Category </label>
            <input th:field="*{category.nameCategory}"  class="form-control"
                   id="exampleFormControlCategory1" readonly>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1"></label>
            <img id="exampleFormControlFile1" th:src="*{imageURL}">
        </div>
    </fieldset>
</form>
</body>
</html>
