<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<a href="/" class="btn btn-dark">Back to Home</a>
<h5 th:text="${'View count: ' + counter.counter}"></h5>
<h1 style="text-align: center">Book List</h1>
<div class="container" style="margin-bottom: 20px;margin-top: 20px">
    <div class="row">
        <div class="col-6 no-padding">
            <form class="form-inline" method="get" th:action="@{/customer/search}">
                <input class="form-control mr-sm-2" type="search" th:value="${search_key}" name="search_key"
                       placeholder="Search by title ..."/>
                <button class="btn btn-success" type="submit">
                    <i class="fa fa-search"></i> Search
                </button>
            </form>
        </div>

        <div class="col-6 no-padding">
            <a th:href="@{/customer/returnBook}" class="btn btn-primary float-right">
                <i class="fa fa-plus-square"></i> Return Book
            </a>
        </div>
    </div>
</div>
<table class="table">
    <thead class="thead-dark">
    <tr style="text-align: center">
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name Book</th>
        <th scope="col">Amount</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book,status: ${books}" style="text-align: center">
        <th scope="row" th:text="${status.count}"></th>
        <td th:text="${book.id}"></td>
        <td th:text="${book.nameBook}"></td>
        <td th:text="${book.amount}"></td>
        <td>
            <a class="btn btn-success" th:href="@{/customer/{id}/rentBook(id=${book.getId()})}">Rent</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" th:href="@{'/customer/list'(page=${books.number - 1})}"
                   th:if="${books.hasPrevious()}">Previous</a>
            </li>

            <li class="page-item"><a class="page-link" href="#"><span th:text="${books.number + 1}"></span>/<span
                    th:text="${books.totalPages}"></span></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" th:href="@{'/customer/list'(page=${books.number + 1})}"
                   th:if="${books.hasNext()}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
