<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container" style="background-color: powderblue;padding-left: 35%">
    <a href="/customer/list" class="btn btn-dark">Back to Book List</a>
<form th:href="@{/customer/returnBook}" method="post">
    <fieldset>
        <legend>Return Book</legend>
        <h3 style="color: red" th:text="${message}"></h3>
        <table>
            <tr>
                <label class="control-label input-label" for="inputCode">Enter Your Code</label>
                <input type="text" class="form-control" id="inputCode" name="random" title="title"/>
            </tr>
            <tr>
                <td><input type="submit" onclick="return confirm('Are you sure you want to Return this Book?');"
                           value="Return this Book" class="btn btn-info"></td>
            </tr>
        </table>
    </fieldset>
</form>
</div>
</body>
</html>
