<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<a href="/admin" class="btn btn-dark">Back to Products List</a>
<form th:action="@{/admin/create}" th:object="${products}" method="post">
    <fieldset>
        <legend>Create New Product</legend>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name </label>
            <input th:field="*{name}" class="form-control"
                   id="exampleFormControlInput1">

        </div>
        <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Price </label>
            <input th:field="*{price}" class="form-control"
                   id="exampleFormControlTextarea1">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        <div class="form-group">
            <label for="exampleFormControlDate1">Date</label><br>
            <input id="exampleFormControlDate1" class="form-control" type="date" th:field="*{date}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p>
        <div class="form-group">
            <label for="exampleFormControlManufacturer1">Manufacturer</label><br>
            <input id="exampleFormControlManufacturer1" class="form-control" th:field="*{manufacturer}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>
        <div class="form-group">
            <label for="exampleFormControlCategory1">Category </label>
            <select th:field="*{category}" id="exampleFormControlCategory1" class="form-control">
                <option th:each="category: ${categories}" th:value="${category.id}"  th:text="${category.name}"></option>
            </select>
        </div>
    </fieldset>
    <input type="submit" class="btn btn-info" value="Create">
</form>
</body>
</html>
