<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<a href="/" class="btn btn-dark">Back to Blog List</a>
<form th:herf="update" th:object="${blogs}" method="post">
    <fieldset>
        <legend>Update Blog</legend>
        <div class="form-group">
            <label for="exampleFormControlInput1">Title </label>
            <input th:field="*{title}" class="form-control"
                   id="exampleFormControlInput1">
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Content </label>
            <textarea th:field="*{content}" class="form-control"
                      id="exampleFormControlTextarea1"
                      rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlDate1">Date</label><br>
            <input id="exampleFormControlDate1"  type="date"th:field="*{createOn}">
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">File</label><br>
            <input id="exampleFormControlFile1"  type="file" th:field="*{imageURL}">
        </div>
    </fieldset>
    <input type="submit" class="btn btn-info" value="Update">
</form>
</body>
</html>
